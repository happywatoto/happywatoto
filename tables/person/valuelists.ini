[personlist]
__sql__ = "SELECT per_id, concat_ws(' ', concat_ws(' ', per_name_first, per_name_last),concat('(', per_id, ')')) FROM person
  ORDER BY per_name_first, per_name_last"

[sex]
1 = Male
2 = Female

[religions]
1 = Pentecoste
2 = Roman Catholic
3 = Lutheran
4 = Seventh Day Adventist
5 = Islam
6 = "No Denomination"
7 = Other